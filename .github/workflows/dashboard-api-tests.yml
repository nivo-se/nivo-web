name: Nightly Code Checks

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  nightly-code-check:
    runs-on: ubuntu-latest
    timeout-minutes: 40
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: nivo
          POSTGRES_USER: nivo
          POSTGRES_PASSWORD: nivo
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U nivo -d nivo"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    env:
      DATABASE_SOURCE: postgres
      POSTGRES_HOST: 127.0.0.1
      POSTGRES_PORT: "5432"
      POSTGRES_DB: nivo
      POSTGRES_USER: nivo
      POSTGRES_PASSWORD: nivo
      DATABASE_URL: postgresql://nivo:nivo@127.0.0.1:5432/nivo
      VITE_API_BASE_URL: http://127.0.0.1:8001

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install frontend dependencies
        run: npm ci

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Install PostgreSQL client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Bootstrap local Postgres schema
        run: python3 scripts/bootstrap_postgres_schema.py

      - name: Apply SQL migrations
        run: ./scripts/run_postgres_migrations.sh

      - name: Start backend API
        run: |
          python -m uvicorn backend.api.main:app --host 127.0.0.1 --port 8001 > backend.log 2>&1 &
          echo $! > backend.pid

      - name: Wait for backend health
        run: |
          for attempt in {1..60}; do
            if curl -sf http://127.0.0.1:8001/health >/dev/null; then
              exit 0
            fi
            sleep 2
          done
          echo "Backend API did not start in time"
          cat backend.log || true
          exit 1

      - name: Run nightly checks
        run: ./scripts/nightly_code_check.sh

      - name: Stop backend API
        if: always()
        run: |
          if [ -f backend.pid ]; then
            kill "$(cat backend.pid)" || true
          fi
          rm -f backend.pid
          echo "--- Server log ---"
          cat backend.log || true

      - name: Upload backend logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-log
          path: backend.log
